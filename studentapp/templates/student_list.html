<h2>Student List</h2>

<a href="/add/">Add Student</a>

<table border="1">
<tr>
    <th>Name</th>
    <th>Email</th>
    <th>Course</th>
</tr>

{% for student in students %}
<tr>
    <td>{{ student.name }}</td>
    <td>{{ student.email }}</td>
    <td>{{ student.course }}</td>
</tr>
{% endfor %}
</table>
